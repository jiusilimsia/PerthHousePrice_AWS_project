run_config:
  name: housing-price-project
  author: Jiusi Li, Yucheng Feng, Xin Shu, Ziqiao Ao
  version: default
  description: House price prediction in Perth (located in Western Australia).
  dependencies: requirements.txt
  output: artifacts
  output_config: config/
  output_data: data/
  input_data: perth_house_info.csv


preprocess_dataset:
  quantile: 0.75

clean_data:
  outlier:
    upper_threshold:
      price: 1500000
      land_area: 1500
      nearest_stn_dist: 10000
      nearest_sch_dist: 4
    lower_threshold:
      build_year: 1950

analysis:
  pairplot_columns: 
    - PRICE
    - FLOOR_AREA
    - BUILD_YEAR
    - CBD_DIST
    - NEAREST_STN_DIST
    - POSTCODE
    - LATITUDE
    - LONGITUDE
    - NEAREST_SCH_DIST

generate_features:
  other_room_multiplier: 0.25

split_data:
  test_size: 0.2
  random_state: 21
  target: PRICE
  columns:
    - SUBURB
    - BEDROOMS
    - BATHROOMS
    - GARAGE
    - LAND_AREA
    - FLOOR_AREA
    - NEAREST_STN
    - LATITUDE
    - NEAREST_SCH
    - OTHERS_ROOMS_AREA
    - GARAGE_AREA
    - BATHROOMS_AREA
    - BEDROOMS_AREA


aws:
  upload: True
  bucket_raw: group-3-raw-data